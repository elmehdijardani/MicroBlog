<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>

    <title>Social Network - Star Wars</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-social.css"/>

    <link rel="stylesheet" href="css/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/grids-responsive-min.css"/>

    <link rel="stylesheet" href="css/blog.css"/>

</head>

<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="index">Star Wars Network</a></h1>
            <h2 class="brand-tagline">A far far away software</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="signup">Sign up</a>
           			</li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <h1>Login</h1>

            <form action="login" method="POST" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Username</label>
                        <input id="name" name ="username" type="text" placeholder="username" required/><br>
                    </div>

                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="password" required/>
                    </div>

                    <div class="pure-controls">
                     <button class="pure-button pure-button-primary" type="submit" value="submit">Login</button> 
                    </div>

                 
                </fieldset>
            </form>

		 
		 
  

        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
