<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>

    <title>Social Network - Star Wars</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-social.css"/>

    <link rel="stylesheet" href="css/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/grids-responsive-min.css"/>
    <link rel="stylesheet" href="css/blog.css"/>
</head>

<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="index">Star Wars Network</a></h1>
            <h2 class="brand-tagline">A far far away software</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="editprofile?username={{username}}">Edit my profile</a></li>
                    <li class="nav-item">
                        <a class="pure-button" href="login">Logout</a></li>
                </ul>
            </nav>
        </div>
	</div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <h1>Welcome {{username}}!</h1>

            <p>Say someting about you : </p>
            
            
			<form action="home" method="POST">
				    <textarea class="form-control" rows="3" name ="text" type="text" required></textarea><br>
				    <input type="hidden" name="user" value="{{username}}" />
				    <input type="checkbox" name="postinf" value="1">post in facebook<br>
				    <input type="hidden" name="postinf" value="0" />
			  		<input type="checkbox" name="postint" value="1">post in twitter<br>
			  		<input type="hidden" name="postint" value="0" />
			  		
                    <button type="submit" class="pure-button pure-button-primary">Say it!</button>
				    
		    </form>
		    
       

        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <div class="posts">
                <h1 class="content-subhead">Last tweets</h1>
                <div>
             
                  {{#tweets}}
                  {{{tweet}}}
                  {{/tweets}}  
                    
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
