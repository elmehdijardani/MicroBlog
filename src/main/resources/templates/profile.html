<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>

    <title>Social Network - Star Wars</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap-social.css"/>

    <link rel="stylesheet" href="../css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../css/pure-min.css"/>
    <link rel="stylesheet" href="../css/grids-responsive-min.css"/>
    <link rel="stylesheet" href="../css/blog.css"/>

</head>

<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="../index">Star Wars Network</a></h1>
            <h2 class="brand-tagline">A far far away software</h2>

            <nav class="nav">
                <ul class="nav-list">
                   	<li class="nav-item">
                        <a class="pure-button" href="login">Logout</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <div class="posts">
                <h1 class="content-subhead">Profile</h1>
                <h1>{{user.getUsername}}</h1>
                    <img class="avatar" src="http://localhost:8080/photos/{{user.getUsername}}.jpg"/><br/>

                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label>Username</label>
                            {{user.getUsername}}
                        </div>

                        <div class="pure-control-group">
                            <label>Email</label>
                            {{user.getEmail}}
                        </div>

                        <div class="pure-controls">
                            <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/fbyoda/">
                                <span class="fa fa-facebook"></span>
                            </a>
                            <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/yoda">
                                <span class="fa fa-twitter"></span>
                            </a>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div class="posts">
            <h1 class="content-subhead">Last tweets</h1>
            <div>
               
 				  {{#tweets}}
                  {{{tweet}}}
                  {{/tweets}}  

            </div>
        </div>

    </div>
</div>

</body>
</html>
