<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."/>

    <title>Social Network - Star Wars</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-social.css"/>

    <link rel="stylesheet" href="css/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/grids-responsive-min.css"/>

    <link rel="stylesheet" href="css/blog.css"/>

</head>

<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="index">Star Wars Network</a></h1>
            <h2 class="brand-tagline">A far far away software</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="login">Logout</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <div class="posts">
                <h1 class="content-subhead">Profile</h1>
                <h1>Yoda</h1>
                


                <form action="editprofile" enctype="multipart/form-data" method="POST" class="pure-form pure-form-aligned">
                <div style="float:left">
                    <img id="blah" class="avatar" src="http://localhost:8080/photos/{{user.getUsername}}.jpg"/><br/>
                    <input  style="margin-top:5px;" id="fileInput" type="file" name="photo" onchange="readURL(this);">
                </div>
               		<input name ="username" type="hidden" value="{{user.getUsername}}" required/><br>
    				<input name="password" type="hidden" value="{{user.getPassword}}" required/><br>
                    <fieldset>
                        <div class="pure-control-group">
                            <label>Username</label>
                            {{user.getUsername}}
                        </div>

                        <div class="pure-control-group">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text" value="{{user.getEmail}}"required/>
                        </div>

                        <div class="pure-control-group">
                            <label for="facebook">
                                <a class="btn btn-social-icon btn-s btn-facebook">
                                    <span class="fa fa-facebook"></span>
                                </a>
                            </label>
                            <input id="facebook" name="facebookid" type="text" value="{{user.getFacebookid}}"/>
                        </div>

                        <div class="pure-control-group">
                            <label for="tweeter">
                                <a class="btn btn-social-icon btn-s btn-twitter">
                                    <span class="fa fa-twitter"></span>
                                </a>
                            </label>
                            <input id="tweeter" name="twitterid" type="text" value="{{user.getTwitterid}}"/>
                        </div>

                   

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Save</button>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#blah')
                .attr('src', e.target.result)
                
        };

        reader.readAsDataURL(input.files[0]);
    }
}
</script>
</body>
</html>
